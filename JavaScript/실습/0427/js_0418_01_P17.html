<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 0
    // 조건이 참이기만 하면 문장 계속 수행
    while (i < 6) {
      console.log(i)
      i += 1
    }
    console.log('----------')

    // 특정 조건이 거짓으로 판별될 때 까지 반복
    for (let i=0; i<6; i++){
      console.log(i)
    }
    console.log('----------')
    // for.. in : 속성 이름 반복
    const fruits = {a:'apple', b:'banana'}

    for (const key in fruits){
      console.log(key) // a,b
      console.log(fruits[key]) // apple, banana
    }
    console.log('----------')
    // for..of : 속성 값 반복
    const number = [0,1,2,3]
    for (const num of number){
      console.log(num)
    }
    console.log('----------')
    const numbers = [1,2,3]
    numbers.forEach(element => {
      console.log(element)
    })
  </script>
</body>
</html>
