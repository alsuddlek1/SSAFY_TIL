{% extends 'base.html' %}

{% block content %}
<h1>This is Index</h1>

{% for post in posts %}
<p>
    <a href="{% url 'posts:post' post.pk %}" id="post-title">{{post.content}}</a><br>
    {% if post.image %}
    <img src="{{post.image.url}}" alt="">
    {% endif %}
    <form action="{% url 'posts:delete' post.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="delete" >
    </form>
    <a href="{% url 'posts:update' post.pk %}">update</a>
</p>

{% endfor %}
{% endblock content %}
