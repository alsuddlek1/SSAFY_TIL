{% extends 'base.html' %}

{% block content %}
<h1>DETIL PAGE</h1>
<p>가수 : {{article.singer}}</p>
<p>제목 : {{article.title}}</p>
<a href="{% url 'articles:update' article.pk %}">수정하기</a>
<form action="{% url 'articles:delete' article.pk %}" method='POST'>
    {% csrf_token %}

    <input type="submit" value="삭제하기">
</form>

<a href="{% url 'articles:index' %}">뒤로가기</a>
{% endblock content %}
