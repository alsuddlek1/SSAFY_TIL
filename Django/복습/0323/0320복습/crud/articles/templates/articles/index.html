{% extends 'base.html' %}

{% block content %}
    <h1>INDEX PAGE</h1>
    <hr>

    {% for article in articles %} 
    {% comment %} articles에 있는 article 들 {% endcomment %}
        <p>글 번호 : {{article.id}}</p>
        <p><a href="{% url 'articles:detail' article.pk %}">글 제목 : {{article.title}}</a></p>
        <p>글 내용 : {{article.content}}</p>
        <hr>
    {% endfor %}
{% endblock content %}
